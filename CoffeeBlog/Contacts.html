<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact</title>
</head>
<body>
    <!-- Header -->
    <header class="header-secondary">
        <div class="flex-container-menu">
            <h1>Coffee Blog</h1>
            <nav class="menu">
                <a href="About.html">About</a>
                <a href="Courses.html">Courses</a>
                <a href="Contacts.html">Contacts</a>
            </nav>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="container">
        <h2>Contact</h2>
        <div class="form-container">
            <div class="form-img">
                <img src="img/contact.jpg" alt="">
            </div>
            <div class="form">
                <div class="input-container">
                    <label>Name:</label>
                    <input type="text">
                </div>
                <div class="input-container">
                    <label>Email:</label>
                    <input type="text">
                </div>
                <div class="input-container">
                    <label>Message:</label>
                    <textarea></textarea>
                </div>
                <div class="input-container">
                    <button>Send</button>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="footer-secondary">
        <div class="flex-container-menu">
            <h1>Coffee Blog</h1>
            <nav class="menu">
                <a href="About.html">About</a>
                <a href="Courses.html">Courses</a>

            </nav>
        </div>
    </footer>
